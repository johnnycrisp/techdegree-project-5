<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="css/baguetteBox.min.css">​
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <input type="text" name="search" id="search" placeholder="Search">
    </header>
    <main>
        <div class="page-wrapper">
            <div class="gallery">
                <a href="photos/01.jpg" class="thumbnail" title="Hay Bales"
                    data-caption="I love hay bales. Took this snap on a drive through the countryside past some straw fields."><img
                        src="photos/thumbnails/01.jpg" alt="Some hay bales."></a>
                <a href="photos/02.jpg" class="thumbnail" title="Lake"
                    data-caption="The lake was so calm today. We had a great view of the snow on the mountains from here."><img
                        src="photos/thumbnails/02.jpg" alt="Nice icy lake" ></a>
                <a href="photos/03.jpg" class="thumbnail" title="Canyon"
                    data-caption="I hiked to the top of the mountain and got this picture of the canyon and trees below."><img
                        src="photos/thumbnails/03.jpg" alt="Rocky mountains"></a>
                <a href="photos/04.jpg" class="thumbnail" title="Iceberg" data-caption="It was amazing to see an iceberg up close, it was so cold but didn’t snow today. 
"><img src="photos/thumbnails/04.jpg" alt="Large iceberg"></a>
                <a href="photos/05.jpg" class="thumbnail" title="Desert"
                    data-caption="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons."><img
                        src="photos/thumbnails/05.jpg" alt=" Desert terrain"></a>
                <a href="photos/06.jpg" class="thumbnail" title="Fall"
                    data-caption="Fall is coming, I love when the leaves on the trees start to change color."><img
                        src="photos/thumbnails/06.jpg" alt="Trees in fall"></a>
                <a href="photos/07.jpg" class="thumbnail" title="Plantation"
                    data-caption="I drove past this plantation yesterday, everything is so green!"><img
                        src="photos/thumbnails/07.jpg" alt="Green plantation"></a>
                <a href="photos/08.jpg" class="thumbnail" title="Dunes"
                    data-caption="My summer vacation to the Oregon Coast. I love the sandy dunes!"><img
                        src="photos/thumbnails/08.jpg" alt="sandy dunes"> </a>
                <a href="photos/09.jpg" class="thumbnail" title="Countryside Lane"
                    data-caption="We enjoyed a quiet stroll down this countryside lane. "><img
                        src="photos/thumbnails/09.jpg" alt="Shrubbery-surrounded country lane"></a>
                <a href="photos//10.jpg" class="thumbnail" title="Sunset"
                    data-caption="Sunset at the coast! The sky turned a lovely shade of orange."><img
                        src="photos/thumbnails/10.jpg" alt="Coastal sunset"></a>
                <a href="photos/11.jpg" class="thumbnail" title="Cave"
                    data-caption="I did a tour of a cave today and the view of the landscape below was breathtaking."><img
                        src="photos/thumbnails/11.jpg" alt="View of landscape from in a cave"></a>
                <a href="photos/12.jpg" class="thumbnail" title="Bluebells"
                    data-caption="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in."><img
                        src="photos/thumbnails/12.jpg" alt="meadow full of bluebells"></a>
            </div>
        </div>
    </main>
    <script>
        window.addEventListener('load', function () {
            baguetteBox.run('.gallery');
        });
    </script>
    <script src="js/baguetteBox.min.js"></script>
    <!-- <script src="js/searchFilter.js"></script> -->
    <script src="js/app.js"></script>

</body>

</html>
